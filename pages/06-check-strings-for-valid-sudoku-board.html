<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Board Validator</title>
    <link rel="stylesheet" href="../styles/general.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Board Validator</h1>
        <input type="text" id="sudoku-input" placeholder="Enter a Sudoku board string">
        <button id="validate-button">Validate</button>
        <div id="validation-result"></div>
    </div>
    <script src="../scripts/06-check-strings-for-valid-sudoku-board.js"></script>
    <script>
        document.getElementById('validate-button').addEventListener('click', function() {
            const inputString = document.getElementById('sudoku-input').value;
            const isValid = isValidSudokuBoard(inputString);
            document.getElementById('validation-result').innerText = isValid ? 'Valid Sudoku Board' : 'Invalid Sudoku Board';
        });
    </script>
</body>
</html>
