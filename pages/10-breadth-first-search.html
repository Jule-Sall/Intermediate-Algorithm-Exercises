    <script>
        document.getElementById('bfs-button').addEventListener('click', function() {
            const result = [];
            function breadthFirstSearch(node) {
                if (!node) return;

                const queue = [node];

                while (queue.length > 0) {
                    const currentNode = queue.shift();
                    result.push(currentNode.value);
