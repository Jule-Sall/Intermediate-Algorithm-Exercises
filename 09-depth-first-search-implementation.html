        </div>
        <button id="dfs-button">Run DFS</button>

    </div>
    <script src="scripts/09-depth-first-search-implementation.js"></script>
    <script>
        document.getElementById('dfs-button').addEventListener('click', function() {
            const result = [];
            function depthFirstSearch(node) {
                if (!node) return;
                result.push(node.value);
                if (node.children) {
                    node.children.forEach(child => {
                        depthFirstSearch(child);
                    });

            document.getElementById('dfs-result').innerText = `DFS Traversal: ${result.join(' -> ')}`;
        });
    </script>
